apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: kafka-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    name: dep
  pollingInterval: 15
  minReplicaCount:  1
  maxReplicaCount:  5
  advanced:                                          # Optional. Section to specify advanced options
    restoreToOriginalReplicaCount: false        # Optional. Default: false
    horizontalPodAutoscalerConfig:                   # Optional. Section to specify HPA related options
      behavior:                                      # Optional. Use to modify HPA's scaling behavior
        scaleUp:
          stabilizationWindowSeconds: 30
          policies:
          - type: Pods
            value: 1
            periodSeconds: 30
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: pkc-1dkx6.ap-southeast-1.aws.confluent.cloud:9092
      consumerGroup: consumer_group_1       # Make sure that this consumer group name is the same one as the one that is consuming topics
      topic: topic_0
      # Optional
      lagThreshold: "50"
      offsetResetPolicy: latest
    authenticationRef:
      name: keda-trigger-auth-kafka-credential
  - type: kafka
    metadata:
      bootstrapServers: pkc-1dkx6.ap-southeast-1.aws.confluent.cloud:9092
      consumerGroup: consumer_group_1       # Make sure that this consumer group name is the same one as the one that is consuming topics
      topic: topic_1
      # Optional
      lagThreshold: "50"
      offsetResetPolicy: latest
    authenticationRef:
      name: keda-trigger-auth-kafka-credential
  - type: kafka
    metadata:
      bootstrapServers: pkc-1dkx6.ap-southeast-1.aws.confluent.cloud:9092
      consumerGroup: consumer_group_1       # Make sure that this consumer group name is the same one as the one that is consuming topics
      lagThreshold: "100"
      offsetResetPolicy: latest
    authenticationRef:
      name: keda-trigger-auth-kafka-credential
  - type: cpu
    metricType: AverageValue # Allowed types are 'Utilization' or 'AverageValue'
    metadata:
      value: "20"
  #     containerName: "keda-poc"
  - type: cron
    metadata:
      # Required
      timezone: Asia/Singapore  # The acceptable values would be a value from the IANA Time Zone Database.
      start: 28 * * * *       # Every hour on the 30th minute
      end: 45 * * * *         # Every hour on the 45th minute
      desiredReplicas: "3"